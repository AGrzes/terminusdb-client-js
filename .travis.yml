before_script:
  - npm install -g documentation
  - |
    if [[  $TRAVIS_BRANCH == 'master' && !$TRAVIS_TAG ]]; then
      echo "__INCREMENT_VERSION_NUMBER__"
      npm version patch
      PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
      echo "$PACKAGE_VERSION"
    fi

language: node_js
sudo: required
node_js:
  - "stable"
# travis call prepare
# Send coverage data to Coveralls
after_script:
  - npm run coveralls-after

branches:
  only:
    - dev
    - master

before_deploy:
  - |
    if [[ !$TRAVIS_TAG ]]; then
      echo "__BEFORE__TRAVIS__TAG__"
      export TRAVIS_TAG="1.$TRAVIS_BUILD_NUMBER"
      npm run doc
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    local_dir: public_pages
    on:
      branch: master
  - provider: releases
    keep_history: true
    target_commitish: $PACKAGE_VERSION
    api_key: $GITHUB_TOKEN
    file: public_pages/dist/*
    skip_cleanup: true
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    email: "francesca@datachemist.com"
    api_key: "$NPM_TOKEN"
    keep_history: true
    on:
      branch : master
