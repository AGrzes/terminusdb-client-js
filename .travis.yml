language: node_js
sudo: required
node_js:
  - "stable"

stages:
  - build
  - name: deploy_dev
    if: branch = v2.0

jobs:
  include:
    - stage: build

    - stage: deploy_dev
      script:
        - bash .ci/publish_dev.sh

# travis call prepare
# Send coverage data to Coveralls
# Deploy terminusdb/terminus-client
after_script:
  - npm run coveralls-after

branches:
  only:
    - master
    - dev
    - v2.0

deploy:
  - provider: npm
    registry: "https://registry.npmjs.org/"
    skip_cleanup: true
    access: public
    email: "francesca@datachemist.com"
    api_key: $NPM_TOKEN
    keep_history: true
    auth_method: "authToken"
    on:
      branch : master
      condition: $TRAVIS_COMMIT_MESSAGE == *"[run deploy]"*
