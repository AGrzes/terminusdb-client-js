#node -pe "require('./package.json').version"
before_script:
  # in master branch increment the version
  - npm version patch
    on:
        branch : master
  - npm install -g documentation
  - npm run doc



language: node_js
sudo: required
node_js:
  - "stable"
# travis call prepare
# Send coverage data to Coveralls
after_script:
  - npm run coveralls-after

branches:
  only:
    - dev
    - master

deploy:
  -provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    local_dir: public_pages
    on:
        branch: master
  - provider: npm
    skip_cleanup: true
    email: "francesca@datachemist.com"
    api_key: "NPM_TOKEN"
    keep_history: true
    on:
        branch : master
