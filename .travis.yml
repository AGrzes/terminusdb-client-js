language: node_js
sudo: required
node_js:
  - stable

stages:
  - build

jobs:
  include:
    - stage: build
      after_script:
        - npm run coveralls-after

before_deploy:
  - npm run doc
  - npm run build

deploy:
  - provider: script
    script: bash .ci/publish_docs.sh
    on:
      branch: master
      tags: true
  - provider: npm
    registry: "https://registry.npmjs.org/"
    skip_cleanup: true
    access: public
    email: "robin@datachemist.com"
    api_key: $NPM_TOKEN
    keep_history: true
    auth_method: "authToken"
    on:
      branch : master
      tags: true
